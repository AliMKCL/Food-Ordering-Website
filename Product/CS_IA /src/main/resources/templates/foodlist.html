<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color:black">
<div class="container">
<div class="row p-3 m-3">
  <a class="btn btn-danger col-md-2 mx-auto"  href="/admin/digestible/add">Add Item To Menu</a>
</div>
<table class="table">
  <thead>
  <tr>
    <th class="col-md-2" scope="col">Id</th>
    <th class="col-md-6" scope="col">Name</th>
    <th class="col-md-2" scope="col">Price</th>
    <th class="col-md-2" scope="col">Operations</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="food : ${foods}">
    <td th:text="${food.getId()}"> </td>
    <td th:text="${food.getName()}"></td>
    <td th:text="${food.getPrice()}"></td>
    <td>

      <form action="/admin/digestible/edit" method="post">
        <input type="hidden" name="id" th:value="${food.getId()}">
        <input class="btn btn-danger" type="submit" value="Edit Food">
      </form>

    </td>
  </tr>

  </tbody>
</table>

  <div class="row p-3 m-3">
    <a class="btn btn-danger col-md-2 mx-auto"  href="/admin/menu">Main Menu</a>
  </div>

</div>

</body>
</html>

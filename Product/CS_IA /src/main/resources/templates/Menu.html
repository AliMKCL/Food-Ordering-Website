<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color:black">

<div class="container col-md-8">

    <form action="/cart" method="post" class="text-center mt-3">
        <input type="hidden" name="roomId" th:value="${roomId}">
        <button type="submit" class="btn btn-danger">Show Cart</button>
    </form>

    <h1 style="color:white">Drinks</h1>

    <div th:each="row: ${drinkRows}" class="row">
        <div th:each="item : ${row}" class="col-md-6">
            <div class="card m-3">
                <div class="card-body text-center">

                    <div style="height:300px; width:80%; padding:20px" class="container">
                        <img th:src="${item.getPhotoURL()}" class="card-img-top" style="width:100%;height:100%" alt="...">
                    </div>

                    <p th:text="${item.getName()}"></p>
                    <p th:text="${item.getPrice()}"></p>
                    <form action="/addDigestible" method="post" class="container col-md-6 text-center">
                        <input type="hidden" th:value="${roomId}" name="roomId">
                        <input type="hidden" th:value="${item.getId()}" name="foodId">
                        <input type="number" class="form-control mb-2"  style="justify-content: center;align-items: center;" name="count" min="0" value="0"/>
                        <button type="submit" class="btn btn-danger">Add to cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <hr style="color:white"/>

    <h1 style="color:white">Foods</h1>

    <div th:each="row: ${foodRows}" class="row">
        <div th:each="item : ${row}" class="col-md-6">
            <div class="card m-3">
                <div class="card-body text-center">

                    <div style="height:300px; width:80%; padding:20px" class="container">
                        <img th:src="${item.getPhotoURL()}" class="card-img-top" style="width:100%;height:100%" alt="...">
                    </div>

                    <p th:text="${item.getName()}"></p>
                    <p th:text="${item.getPrice()}"></p>
                    <form action="/addDigestible" method="post" class="container col-md-6 text-center">
                        <input type="hidden" th:value="${roomId}" name="roomId">
                        <input type="hidden" th:value="${item.getId()}" name="foodId">
                        <input type="number" class="form-control mb-2"  style="justify-content: center;align-items: center;" name="count" min="0" value="0"/>
                        <button type="submit" class="btn btn-danger">Add to cart</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


<div th:if="${message != null}" class="container" >
    <p th:text="${message}"></p>
</div>

<form action="/login" method="post">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" placeholder="Username" name="name" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4 text-center">
        <input type="password" placeholder="Password" name="pw" class="form-control" />
    </div>


    <!-- Submit button -->
    <input type="submit" class="btn btn-primary btn-block mb-4">Sign in</input>

</form>

</body>

</html>

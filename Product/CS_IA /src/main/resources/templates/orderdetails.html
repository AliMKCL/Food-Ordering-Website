<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-9" />
    <title>Order Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color:black">

<div class="container bg-light text-center mt-3 p-3">


        <div th:each="req : ${foods}" class="col-md-6 mx-auto mt-3">
            <div class="card m-3">
                <div class="card-body text-center">

                    <p th:text="${req.getDigestibleName()}"></p>
                    <p th:text="${req.getCount()}"></p>
                </div>
            </div>
        </div>

    <div class="mx-auto mb-3">
        <h4>Notes</h4>
        <p th:text="${order.getNote()}"></p>
    </div>

    <form action="/orders/details/submit" method="post">
        <input type="hidden" name="orderid" th:value="${order.getId()}">
        <input class="btn btn-danger mb-3" type="submit" value="Finish Order">
    </form>

</div>
<div class="row p-3 m-3">
    <a class="btn btn-danger col-md-1 mx-auto"  href="/admin/menu">Main Menu</a>
</div>

</body>
</html>

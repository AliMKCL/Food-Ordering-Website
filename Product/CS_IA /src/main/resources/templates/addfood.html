<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Digestible</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body style="">

<div class="container p-3 text-center">

  <form method="post" action="/admin/digestible/add">

    <div class="col-md-2 mx-auto mb-3">
      <select name="type" class="form-select">
        <h5 style color="white">Digestible type</h5>
        <option  value=0>Select Type</option>
        <option  value=1>Food</option>
        <option  value=2>Drink</option>
      </select>
    </div>

    <h5 style="color:white">Name of item</h5>
    <input class="col-md-2 mb-3 text-center" type="text" name="name"/>
    <h5 style="color:white">Photo URL of item</h5>
    <input class="col-md-2 mb-3 text-center" type="text" onchange="setPhotoUrl()" id="photoUrl" name="photoUrl"/>

    <div style="height:600px; width:80%; padding:20px" class="container mb-3">
      <img class="card-img-top" id="photo" style="width:100%;height:100%" alt="...">
    </div>
    <h5 style="color:white">Price of item</h5>
    <input class="col-md-2 mb-3 text-center" type="text" name="price"/>
    <br/>
    <input type="submit" class="btn btn-danger">
  </form>


</div>
<div class="row p-3 m-3">
  <a class="btn btn-danger col-md-2 mx-auto"  href="/admin/menu">Main Menu</a>
</div>
<script type="text/javascript">
function setPhotoUrl() {
  var x = document.getElementById("photo");
  x.src = document.getElementById("photoUrl").value;
}
</script>
</body>
</html>
